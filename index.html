<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Input Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <div class="container">
        <center>
            <h1>Analyze U</h1>
        </center>
        <form action="#" method="POST">
            <div class="input-group">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo">
                <input type="text" name="Instagram" placeholder="Enter Instagram URL">
            </div>
            <div class="input-group">
                <img src="https://th.bing.com/th/id/OIP.EyyZFh2kTcLEwJY9dSkCWAHaHa?w=191&h=191&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Reddit Logo">
                <input type="text" name="Reddit" placeholder="Enter Reddit URL">
            </div>
            <div class="input-group">
                <img src="https://th.bing.com/th/id/OIP.sARywZlcPRTPijRbkbiwfAHaHa?rs=1&pid=ImgDetMain" alt="Reddit Logo">
                <input type="text" name="reddit" placeholder="Enter Reddit URL">
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
